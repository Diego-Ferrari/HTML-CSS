<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            display: flex;
            height: 1024px;
            background-color: blue;
            height: 500px;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            align-content: flex-end;

          
        }

        .item{
            background-color:aquamarine ;
            border: 2px solid black;
            width: 100px;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">EXEMPLO A</div>
        <div class="item">EXEMPLO B</div>
        <div class="item" style="order: -1;">EXEMPLO C</div>
        <div class="item" style="order: -2">EXEMPLO D</div>
        <div class="item">EXEMPLO E</div>
        <div class="item">EXEMPLO F</div>
    </div>
    
</body>
</html>
