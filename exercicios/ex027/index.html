<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: flex;
            height: 1024px;
            background-color: blue;
            height: 500px;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
          
          
        }

        .item{
            background-color:aquamarine ;
            border: 2px solid black;
            width: 100px; 
            flex-basis: 200px;
            align-self: stretch;         
        }

        .item1{
            background-color: wheat;
            flex-shrink: 4;
            flex-grow: 0;
        }

        
        .item2{
            background-color: chocolate;
            flex-basis: 400px;
            flex-grow: 4;
            flex-shrink: 1;
        }

        .item3{
            background-color: rgb(116, 218, 75);
            flex-shrink: 4;
            flex-grow: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item1" cla>EXEMPLO A</div>
        <div class="item item2">EXEMPLO B</div>
        <div class="item item3">EXEMPLO C</div>
     
    </div>
    
</body>
</html>
