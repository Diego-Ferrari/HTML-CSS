<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Responsividade em dispositivos m√≥veis -->
  <title>Projeto Android</title>

  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo geral do corpo */
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Fundo preto padr√£o */
      color: white;
    }

    /* HEADER COM GRADIENTE */
    header {
      background-image: linear-gradient(to bottom, #49a09d, #5f2c82);
      color: white;
      padding: 20px;
      text-align: center;

      /* üõ† CORRE√á√ÉO: altura flex√≠vel para adaptar em telas menores */
      min-height: 400px; /* Altura m√≠nima mantida como no design original */
      height: auto;      /* Permite que o header cres√ßa se o conte√∫do for maior */
    }

    /* MENU FLEX√çVEL */
    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;  /* Permite quebra de linha do menu no mobile */
      gap: 15px;        /* Espa√ßo entre os links */
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Destaque no hover */
    }

    /* CONTE√öDO PRINCIPAL */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    /* üì± MEDIA QUERY PARA CELULAR */
    @media (max-width: 768px) {
      /* Menu empilhado verticalmente */
      nav {
        flex-direction: column;
        align-items: center;
      }

      /* Bot√µes maiores e com margem vertical */
      nav a {
        width: 80%;
        margin: 10px 0;
      }

      /* Header com padding ajustado no mobile */
      header {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho com gradiente e menu -->
  <header>
    <h1>Projeto Android</h1>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Sobre</a>
      <a href="#">Servi√ßos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- Se√ß√£o principal -->
  <main>
    <section>
      <h2>Bem-vindo!</h2>
      <p>Este √© um site de exemplo sobre Android.</p>
    </section>
  </main>

</body>
</html>
